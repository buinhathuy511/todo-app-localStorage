<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/register.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <div class="form">
        <h1>Register</h1>
        <form action="">
            <input class="username" type="text" placeholder="Username" />
            <div class="box-password">
                <input class="password" type="password" placeholder="New Password" />
                <i class="fa-regular fa-eye password-eye"></i>
            </div>
            <div class="box-password">
                <input class="repeat-password" type="password" placeholder="Confirm New Password" />
                <i class="fa-regular fa-eye repeat-password-eye"></i>
            </div>
            <div class="error"></div>
            <button type="submit">Create a new account</button>
            <p class="password-requirements-notification">Passwords must meet the following requirements:</p>
            <div id="password-requirements" class="password-requirements">
                <p id="length-requirement">At least 8 characters length</p>
                <p id="uppercase-requirement">At least 1 uppercase</p>
                <p id="lowercase-requirement">At least 1 lowercase</p>
                <p id="digit-requirement">At least 1 number</p>
                <p id="special-character-requirement">At least 1 special character</p>
            </div>
            <hr>
            <p class="asking">
                Do you have an account?
                <a href="../html/login.html"> Log in</a>
            </p>
        </form>
    </div>

    <script type="module" src="../javascript/register.js"></script>
</body>

</html>
